<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        .fieldError { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <div id="notification" th:replace="~{main :: notification}"></div>

        <div layout:fragment="content">
            <h1> New registration</h1>

            <form th:action="@{/registration}" th:object="${user}" th:method="post">

                <div>
                    <label>firstname: </label>
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="fieldError"></p>
                    <input type="text" th:field="*{firstName}">
                </div>

                <div>

                    <label>Name:</label>
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="fieldError"></p>
                    <input type="text" th:field="*{lastName}">

                </div>

                <div>
                    <label>e-mail:</label>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="fieldError"></p>
                    <input type="text" th:field="*{email}">
                </div>

                <div>
                    <label>password:</label>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="fieldError"></p>
                    <input type="password" th:field="*{password}">
                </div>

                <div>
                    <label>Pseudo:</label>
                    <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" th:errorclass="fieldError"></p>
                    <input type="text" th:field="*{login}">
                </div>

                <div>
                    <label>Language:</label>
                    <select th:field="*{language}">
                        <option th:value="'fr'">fran√ßais</option>
                        <option th:value="'en'">anglais</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>

        </div>
    </div>
</body>
</html>
