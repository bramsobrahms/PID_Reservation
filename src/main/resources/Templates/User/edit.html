<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
    <div class="container">
        <div id="notification" th:replace="~{main :: notification}"></div>

        <div layout:fragment="content">
            <h2 th:text="|${user.lastName} ${user.firstName}|">Name and firstname</h2>

            <form th:action="@{/user/{id}/edit (id=${user.id})}" th:object="${user}" th:method="put">
                <div>
                    <label>firstname: </label>
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="fieldError"></p>
                    <input type="text" th:field="*{firstName}">
                </div>

                <div>

                    <label>Name:</label>
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="fieldError"></p>
                    <input type="text" th:field="*{lastName}">

                </div>

                <div>
                    <label>e-mail:</label>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="fieldError"></p>
                    <input type="text" th:field="*{email}">
                </div>

                <div>
                    <label>Pseudo:</label>
                    <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" th:errorclass="fieldError"></p>
                    <input type="text" th:field="*{login}">
                </div>

                <div>
                    <label>Language:</label>
                    <select th:field="*{language}">
                        <option th:value="'fr'">fran√ßais</option>
                        <option th:value="'en'">anglais</option>
                    </select>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <a th:href="${back}">Back</a>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>

        </div>
    </div>
</body>
</html>
