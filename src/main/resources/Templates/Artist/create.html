<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>New artist</title>
    <style>
        .fieldError { color: red; }
    </style>
</head>
<body>
<div class="container">
    <div layout:fragment="content">
        <h1>New artist</h1>

        <form th:action="@{/artist/create}" th:object="${artist}" th:method="post">
            <div>
                <label>Firstname:</label>
                <input type="text" th:field="*{firstname}">
                <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" th:errorclass="fieldError"></p>
            </div>
            <div>
                <label>Lastname:</label>
                <input type="text" th:field="*{lastname}">
                <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" th:errorclass="fieldError"></p>
            </div>
            <div>
                <label>Birthdate:</label>
                <input type="date" th:field="*{birthdate}">
                <p th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" th:errorclass="fieldError"></p>
            </div>
            <div>
                <button type="submit" th:text="Add">Add</button>
                <a th:href="@{/artists}">Cancel</a>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>

        <nav><a th:href="@{/artists}"> Back to the index</a></nav>
    </div>
</div>
</body>
</html>
