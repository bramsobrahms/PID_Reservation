<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=/shows">
    <title>Paiement Refusé</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .message-box {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            color: #dc3545; /* Red color for failure */
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-top: 10px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff; /* Blue color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="message-box">
        <h1>Paiement Refusé</h1>
        <p>Désolé, votre paiement n'a pas été accepté. Veuillez vérifier vos informations ou réessayer plus tard.</p>
        <a th:href="@{/shows}" class="back-button">Retour à la liste des spectacles</a>
    </div>
</div>
</body>
</html>
